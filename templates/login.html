{% extends "base.html" %}
{% block content %}
<div style="max-width:420px;margin:60px auto;padding:24px;border:1px solid #e5e5e5;border-radius:12px;">
  <h2 style="margin-bottom:16px;">Admin Login</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div style="margin-bottom:12px;">
        {% for category, message in messages %}
          <div style="padding:10px;border-radius:8px;background:#f5f5f5;margin-bottom:8px;">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.login_post') }}">
    <div style="margin-bottom:12px;">
      <label>Username</label>
      <input name="username" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">
    </div>

    <div style="margin-bottom:16px;">
      <label>Password</label>
      <input name="password" type="password" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">
    </div>

    <button type="submit" style="width:100%;padding:10px;border-radius:10px;border:none;cursor:pointer;">
      Login
    </button>
    <br><br>
    <a href="/artistslist">
      <button type="button" class="btn-secondary btn-block" style="width:100%;padding:10px;border-radius:10px;border:none;cursor:pointer;gap:10px;">
        Guest</button>
    </a>

  </form>
</div>
{% endblock %}
