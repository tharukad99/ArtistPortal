<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist Portal - Lepus Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">ARTISIGHTS</div>
        </div>

        <div class="artist-profile">
            <img id="sidebar-artist-image" src="" alt="Artist" class="artist-avatar">
            <div id="sidebar-artist-name" class="artist-name">Artist Name</div>
        </div>

       <nav class="nav">
        {% if artist_id %}
        <!-- When we're on an artist dashboard/activities page -->
        <a href="{{ url_for('home_page', artist_id=artist_id) }}"
           class="nav-item {% if '/artist/' in request.path and '/activities' not in request.path %}active{% endif %}">
            <span>Home</span>
        </a>
        <a href="{{ url_for('activities_page', artist_id=artist_id) }}"
           class="nav-item {% if '/activities' in request.path %}active{% endif %}">
            <span>Activities</span>
        </a>
        {% else %}
        <!-- When we're on the artist list page -->
        <a href="{{ url_for('artist_list_page') }}" class="nav-item active">
            <span>Artists</span>
        </a>
        {% endif %}
       </nav>

    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
            <div class="topbar-right">
                <input type="text" placeholder="Search" class="search-input">
                <div class="avatar-placeholder"></div>
            </div>
        </header>

        <section class="page-content">
            {% block content %}{% endblock %}
        </section>
    </main>
</div>

{% block scripts %}{% endblock %}
</body>
</html>
